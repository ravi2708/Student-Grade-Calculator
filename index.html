<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>STUDENT GRADE CALCULATOR</title>
	<link rel="Stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="bg"></div>
		<form>
			<div id="form">
				<h2 align="center">STUDENT GRADE CALCULATOR</h2>
				<div class="flex-container">
					<div id="one"><b>Enter the marks to calculate the grade</b></div>
					<div>
						<input type="text" id="Physics" placeholder="Physics" class="value">
						<input type="text" id="Chemistry" placeholder="Chemistry" class="value">
						<input type="text" id="Mathematics" placeholder="Mathematics" class="value">
						<input type="text" id="Biology" placeholder="Biology" class="value">
						<input type="text" id="English" placeholder="English" class="value">
						<input type="text" id="Hindi" placeholder="Hindi" class="value">
						<input type="button" value="Calculate Your Grade" class="value" onclick="getgrade()">
					</div>
				</div>
				<h3><p id="result"></p></h3>
			</div>
		</form>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
